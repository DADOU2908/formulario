        <div class='form__background'>
            <div class='form'>
                <form id='formum'>
                    <div class='color'>
                        <label for='nome'>Nome completo:</label><br>                       
                        <input type='text' id='nome' name='nome'><br>                                              
                    </div>

                    <div class='color'>
                        <label for='ddn'>Data de nascimento:</label><br>
                        <div class='input__tam'>
                          <input type='date' id='ddn' name='ddn'>
                        </div>
                    </div>

                    <p class='color'>Sexo:</p>

                    <div class='color'>
                        <input type='radio' id='sexo1' name='op' value='Masculino'>
                        <label for='sexo1'> Masculino</label><br>
                    </div>

                    <div class='color'>
                        <input type='radio' id='sexo2' name='op' value='Feminino'>
                        <label for='sexo2'>Feminino</label><br>
                    </div>

                    <div class='color'>
                        <input type='radio' id='sexo3' name='op' value='nao identificado'>
                        <label for='sexo3'>Prefiro não dizer</label><br>
                    </div>

                    <div class='color'>
                        <input type='radio' id='sexo4' name='op' value='pikachu'>
                        <label for='sexo4'>Picachu com boné</label><br>
                    </div>

                    <div class='color'>
                        <label for='endereco'>Endereço:</label><br>
                        <input type='text' id='endereco' name='endereco' placeholder='(Rua, número e bairro)'>
                    </div>  

                    <div class='color'>
                        <label for='nt'>Número de telefone:</label><br>
                        <input type='text' id='nt' name='nt'>
                    </div>

                    <div class='color'>
                        <label for='email'>E-mail:</label><br>
                        <input type='email' id='email' name='email'>
                    </div>

                    <div class='color'>
                        <label for='cpf'>CPF:</label><br>
                        <input type='text' id='cpf' name='cpf'>
                    </div>

                    <p class='color'>Estado civil:</p>

                    <div class='color'>
                        <input type='radio' id='ec' name='ec' value='solteiro' >
                        <label for='op1'>Solteiro</label><br>
                    </div>    

                    <div class='color'>
                        <input type='radio' id='ec' name='ec' value='Casado' >
                        <label for='op2'>Casado</label><br>
                    </div>  

                    <div class='color'>
                        <input type='radio' id='ec' name='ec' value='Viuvo' >
                        <label for='op3'>Viuvo</label><br>
                    </div>  

                    <div class='color'>
                        <input type='radio' id='ec' name='ec' value='Divorciado' >
                        <label for='op4'>Divorciado</label><br>
                    </div> 

                    <div class='color'>
                        <label for='nacio'>Nacionalidade:</label><br>
                        <input type='text' id='nacio' name='nacio'>
                    </div>

                    <div class='color'>
                        <label for='prof'>Profissão:</label><br>
                        <input type='text' id='prof' name='prof'>
                    </div>    

                    <div class='color'>
                        <label for='ndf'>Nome da mãe:</label><br>
                        <input type='text' id='ndf' name='ndf'>
                    </div>    

                    <div class='color'>
                        <label for='ndp'>Nome do pai:</label><br>
                        <input type='text' id='ndp' name='ndp'>
                    </div>    

                    <div class='color'>
                        <label for='escola'>Escolaridade:</label><br>
                        <input type='text' id='escola' name='escola'>
                    </div>    

                    <div class='color'>
                        <label for='eot'>Empresa/Instituição onde trabalha ou estuda:</label><br>
                        <input type='text' id='eot' name='eot'>
                    </div>    

                   <p class='color'>Como ficou sabendo sobre nós? (Ex: Redes sociais, indicação de amigos, pesquisa na internet, etc.):</p>

            
                
                        <div class='color'>
                            <input type='radio' id='op1' name='op2' value='instagram'>
                            <label for='op1'>Pelo insta</label><br>
                        </div>

                        <div class='color'>
                            <input type='radio' id='op2' name='op2' value='twitter'>
                            <label for='op2'>Pelo twitter</label><br>
                        </div>

                        <div class='color'>
                            <input type='radio' id='op3' name='op2' value='youtube'>
                            <label for='op3'>Pelo youtube</label><br>
                        </div>

                        <div class='color'>
                            <input type='radio' id='op4' name='op2' value='Whatsapp'>
                            <label for='op3'>Pelo Whatsapp</label><br>
                        </div>

                        <div class='color'>
                            <input type='radio' id='op5' name='op2' value='Outro'>
                            <label for='op4'>De outro lugar</label><br>
                        </div>

                        <div class='color'>
                            <input type='radio' id='op6' name='op2' value='amigo'>
                            <label for='op5'>De um amigo</label><br>
                        </div>
                    

                    <button type='submit' onclick='validaUsuario()'>Enviar</button>
                </form>



            </div>
