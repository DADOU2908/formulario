        <div class='form__background'>
            <div class='form'>
                <form id='formum'>
                    <div class='color'>
                        <label for="nome">Nome completo:</label><br>
                        <input type="text" id="nome" name="nome"><br>
                    </div>

                    <div class='color'>
                        <label for="ndp">Data de nascimento:</label><br>
                        <input type="text" id="ndp" name="ndp">
                    </div>

                    <div class='color'>
                        <label for="sexo">Sexo:</label><br>
                        <input type="text" id="sexo" name="sexo">
                    </div>

                    <div class='color'>
                        <label for="ndp">Endereço(Rua, número e bairro):</label><br>
                        <input type="text" id="ndp" name="ndp">
                    </div>  

                    <div class='color'>
                        <label for="nt">Número de telefone:</label><br>
                        <input type="text" id="nt" name="nt">
                    </div>

                    <div class='color'>
                        <label for="email">E-mail:</label><br>
                        <input type="text" id="email" name="email">
                    </div>

                    <div class='color'>
                        <label for="cpf">CPF:</label><br>
                        <input type="text" id="cpf" name="cpf">
                    </div>

                    <div class='color'>
                        <label for="ec">Estado civil:</label><br>
                        <input type="text" id="ec" name="ec">
                    </div>    

                    <div class='color'>
                        <label for="nacio">Nacionalidade:</label><br>
                        <input type="text" id="nacio" name="nacio">
                    </div>

                    <div class='color'>
                        <label for="prof">Profissão:</label><br>
                        <input type="text" id="prof" name="prof">
                    </div>    

                    <div class='color'>
                        <label for="ndf">Nome da mãe:</label><br>
                        <input type="text" id="ndf" name="ndf">
                    </div>    

                    <div class='color'>
                        <label for="ndp">Nome do pai:</label><br>
                        <input type="text" id="ndp" name="ndp">
                    </div>    

                    <div class='color'>
                        <label for="escola">Escolaridade:</label><br>
                        <input type="text" id="escola" name="escola">
                    </div>    

                    <div class='color'>
                        <label for="eot">Empresa/Instituição onde trabalha ou estuda:</label><br>
                        <input type="text" id="eot" name="eot">
                    </div>    

                    <div class='color'>
                        <label for="como">Como ficou sabendo sobre nós? (Ex: Redes sociais, indicação de amigos, pesquisa na internet, etc.):</label><br>
                        <input type="text" id="como" name="como">
                    </div>

                    <button type="submit">Enviar</button>
                </form>
            </div>

            <h3 class='color'>Como ficou sabendo sobre nós? (Ex: Redes sociais, indicação de amigos, pesquisa na internet, etc.):</h3>

            <div class='form'>
                <form id='formdois' action='/resposta' method='post'>

                    <div class='color'>
                        <input type="radio" id="op1" name="op" value="instagram">
                        <label for="op1"> Pelo insta</label><br>
                    </div>

                    <div class='color'>
                        <input type="radio" id="op2" name="op" value="twitter">
                        <label for="op2"> Pelo twitter</label><br>
                    </div>

                    <div class='color'>
                        <input type="radio" id="op3" name="op" value="youtube">
                        <label for="op3"> Pelo youtube</label><br>
                    </div>

                    <div class='color'>
                        <input type="radio" id="op4" name="op" value="Outro">
                        <label for="op4"> De outro lugar</label><br>
                    </div>

                    <div class='color'>
                        <input type="radio" id="op5" name="op" value="amigo">
                        <label for="op5"> Um amigo me contou</label><br>
                    </div>

                    <button type="submit">Enviar</button>
                </form>
